<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Image slider</h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="https://static.wikia.nocookie.net/solo-leveling/images/5/59/Jin-Woo_Profile.png/revision/latest?cb=20200208070835">
        </div>

        <div class="mySlides fade">
            <img src="https://images7.alphacoders.com/105/thumb-1920-1054068.png">
        </div>

        <div class="mySlides fade">
            <img src="https://i.pinimg.com/originals/7a/02/88/7a028809edd580c0cc74fe95a801c1b7.jpg">
        </div>

        <div class="mySlides fade">
            <img src="https://c4.wallpaperflare.com/wallpaper/256/981/302/anime-solo-leveling-sung-jin-woo-hd-wallpaper-thumb.jpg">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
</body>

</html>
